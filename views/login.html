<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>7LCS October Contest</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootswatch.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <script type="text/javascript" src="libs/angular/angular.js"></script>
    <script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="libs/jquery.js"></script>
    <script src="libs/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app/login.app.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="LoginApp" ng-controller="LoginController">
  
  	<div class="spacer-top">
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<div class="panel panel-primary">
					<div class="panel-heading">Seven Lakes Kickoff</div>
					<div class="panel-body">
						<ul class="nav nav-tabs">
							<li class="active"><a href="#login" data-toggle="tab">Login</a></li>
							<li><a href="#register" data-toggle="tab">Register</a></li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane fade active in" id="login">
								<form>
									<br>
									<label>Team #</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-users"></i></span>
										<input type="text" class="form-control" placeholder="31337" ng-model='team.number'>
									</div>
									
									<br>
									<label>Password</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-key"></i></span>
										<input type="password" class="form-control" placeholder="" ng-model='team.password'>
									</div>
									
									<br>
									<span class="label label-danger pull-left">{{error}}</span>
		        					<button type="submit" class="btn btn-success pull-right">Login</button>
								</form>
							</div>
							<div class="tab-pane fade" id="register">
								<form>
									<br>
									<label>Team #</label>
									<div class="input-group" ng-class="{'has-error': !schoolNames[team.number]}">
										<span class="input-group-addon"><i class="fa fa-users"></i></span>
										<input type="number" class="form-control" placeholder="31337" ng-model='team.number'>
									</div>
									
									<br>
									<label>School</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-home"></i></span>
										<input type="text" class="form-control" placeholder="" ng-value="schoolNames[team.number]" readonly>
									</div>

									<br>
									<label>Division</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-bike"></i></span>
										<select class="form-control">
											<option value="NOV">Novice</option>
											<option value="ADV">Advanced</option>
										</select>
									</div>
									
									<br>
									<label>Member 1</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input type="text" class="form-control" placeholder="Bobby Tables" ng-model="team.member[0].name">
									</div>
									
									<br>
									<label>Member 2</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input type="text" class="form-control" placeholder="Billy Database" ng-model="team.member[1].name">
									</div>
									
									<br>
									<label>Member 3</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input type="text" class="form-control" placeholder="Samuel Schema" ng-model="team.member[2].name">
									</div>
									
									<br>
									<label>Password</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-key"></i></span>
										<input type="password" class="form-control" placeholder="" ng-model="team.password">
									</div>
									
									<br>
									<label>Confirm Password</label>
									<div class="input-group" ng-class="{'has-error': team.password != team.confirmpassword}">
										<span class="input-group-addon"><i class="fa fa-key"></i></span>
										<input type="password" class="form-control" placeholder="" ng-model="team.confirmpassword">
										<p ng-show="team.password != team.confirmpassword">The passwords must match.</p>
									</div>
									
									<br>
									<span class="label label-danger pull-left">{{error}}</span>
		        					<button type="submit" class="btn btn-success pull-right">Register</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4"></div>
		</div>
	</div>
  </body>
</html>
